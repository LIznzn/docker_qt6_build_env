name: build-env

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: qt6-build-env

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize GHCR owner
        run: echo "GHCR_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:qt-6.10.2
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            QT_VERSION=6.10.2
            ROCKY_VERSION=8
            LINUXDEPLOY_VERSION=continuous
            LINUXDEPLOY_QT_VERSION=continuous
            APPIMAGETOOL_VERSION=continuous
