name: build-env

on:
  workflow_dispatch:
  push:
    branches: [ "master", "main" ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: qt6_build_env

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-latest-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize image name
        run: |
          echo "GHCR_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> "$GITHUB_ENV"

      - name: Build and push (${{ matrix.arch }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:qt-6.8.3-${{ matrix.arch }}
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.arch }}
          build-args: |
            QT_VERSION=6.8.3
            ROCKY_VERSION=8
            LINUXDEPLOY_VERSION=continuous
            LINUXDEPLOY_QT_VERSION=continuous
            APPIMAGETOOL_VERSION=continuous

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize image name
        run: |
          echo "GHCR_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> "$GITHUB_ENV"

      - name: Create and push multi-arch manifests
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:qt-6.8.3 \
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:qt-6.8.3-amd64 \
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:qt-6.8.3-arm64
          docker buildx imagetools create \
            -t ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:latest \
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:latest-amd64 \
            ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:latest-arm64
